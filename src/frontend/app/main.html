        <h3>Simple Synth</h3>
        <div class="row">
          <div class="col-md-12">
            <h4>Fake Keyboard - press down to trigger noteOn, release to trigger noteOff</h4>
            <div class="btn-group">
              <button class="btn btn-default" (mousedown)="SimpleSynth.noteOn(440)" (mouseup)="SimpleSynth.noteOff()">play 440</button>
              <button class="btn btn-default" (mousedown)="SimpleSynth.noteOn(880)" (mouseup)="SimpleSynth.noteOff()">play 880</button>
            </div>
            <hr/>
            <!-- ac = AudioContext -->
