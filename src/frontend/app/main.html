  <nav class="navbar navbar-default navbar-fixed-top">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>

          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">mini-studio</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li>
            <a href="#">
              <button class="btn btn-default" (mousedown)="SimpleSynth.noteOn(440)" (mouseup)="SimpleSynth.noteOff()">play 440</button>
            </a>
          </li>
          <li>
            <a href="#">
              <button class="btn btn-default" (mousedown)="SimpleSynth.noteOn(880)" (mouseup)="SimpleSynth.noteOff()">play 880</button>
            </a>
          </li>
          <li>
            <a href="#">
              <button class="btn btn-default" (mousedown)="SimpleSynth.noteOn(327)" (mouseup)="SimpleSynth.noteOff()">play 327</button>

      </div>
    </div>
  </nav>
  <div class="row" style="margin-top:90px;">
    <div class="col-md-12">
      <!-- synth -->
      <div class="row">
        <div class="col-md-12">
          <simple-synth-comp #SimpleSynth [ac]="ac"></simple-synth-comp>
        </div>
      </div>
      <hr>
      <!-- keys -->
      <div class="row">
        <div class="col-md-12">
            <div class="kbd">
              <div class="keys">
                <template ngFor #key [ngForOf]="keys">
                  <div ngClass="key {{key.class}}" (mousedown)="SimpleSynth.noteOn(key.frequency)" (mouseup)="SimpleSynth.noteOff()">{{key.name}}</div>
                </template>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>

</div>
