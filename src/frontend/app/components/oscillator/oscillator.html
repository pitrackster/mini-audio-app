<div class="panel panel-default">
  <div class="panel-heading">
    <h3>OSC-{{id}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-1">
          <input type="range" class="oscillator-waveform-slider" (change)="updateWaveform($event)" title="waveform (sine, square, sawtooth, triangle)" [(ngModel)]="waveform" min="1" max="4" step="1"/>
      </div>
      <div class="col-md-1">
          <input type="range" class="oscillator-volume-slider" title="volume" (input)="updateVolume($event)" [(ngModel)]="gain" min="0" max="1" step="0.1"/>
      </div>
      <div class="col-md-10">
          <env-comp></env-comp>
      </div>
    </div>
  </div>
</div>
