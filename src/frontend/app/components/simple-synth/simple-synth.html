  <div class="panel-heading">
    <h3>Simple synth</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <osc-comp #osc1 [ac]="ac" [delay]="0.01" [id]="1"></osc-comp>
      </div>
      <div class="col-md-6">

        <osc-comp #osc2 [ac]="ac" [delay]="0" [id]="2"></osc-comp>

      </div>
    </div>
  </div>
</div>
